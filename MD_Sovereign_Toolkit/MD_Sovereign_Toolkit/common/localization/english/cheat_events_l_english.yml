l_english:
  upgrade_BLR: "Belarus Becomes Free"
  mighty_economy.t: "Mighty Economy"
  mighty_economy.d: "Economic growth, new trends, democratization of society, and departure from outdated approaches will turn your economy into an invincible force capable of supporting any military effort and ensuring your nation's prosperity."
  mighty_economy.1.a: "Gain economic enhancements"
  mighty_economy.1.b: "Decline economic enhancements"
  superior_land_forces.t: "Superior Land Forces"
  superior_land_forces.d: "Modernizing the army, implementing advanced technologies, and training soldiers in new tactics will transform your land forces into an unstoppable army, capable of sweeping enemies off the battlefield and defending your homeland with unmatched power."
  superior_land_forces.2.a: "Gain land forces enhancements"
  superior_land_forces.2.b: "Decline land forces enhancements"
  spy_network.t: "Spy Network"
  spy_network.d: "Developing a spy network, employing modern intelligence methods, and recruiting top agents will transform your spy network into a powerful tool capable of penetrating the most secure corners of enemy states and obtaining the most valuable information."
  spy_network.3.a: "Gain spy network enhancements"
  spy_network.3.b: "Decline spy network enhancements"
  industrial_slots.t: "Industrial Slots"
  industrial_slots.d: "Expanding industrial capacity, building new factories, and modernizing infrastructure will significantly increase the number of industrial slots, enabling you to construct and modernize factories and infrastructure at an unprecedented pace."
  industrial_slots.4.a: "Gain industrial enhancements"
  industrial_slots.4.b: "Decline industrial enhancements"
  superior_naval_forces.t: "Superior Naval Forces"
  superior_naval_forces.d: "Modernizing the fleet, implementing advanced technologies, and training sailors in new tactics will transform your navy into an invincible armada, capable of dominating the seas and protecting your shores from any threats."
  superior_naval_forces.5.a: "Gain naval forces enhancements"
  superior_naval_forces.5.b: "Decline naval forces enhancements"
  superior_air_forces.t: "Superior Air Forces"
  superior_air_forces.d: "Modernizing the air forces, implementing advanced technologies, and training pilots in new tactics will transform your air forces into an unstoppable armada, capable of dominating the skies and ensuring complete supremacy in air battles."
  superior_air_forces.6.a: "Gain air forces enhancements"
  superior_air_forces.6.b: "Decline air forces enhancements"