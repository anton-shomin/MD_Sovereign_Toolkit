l_russian:
  upgrade_BLR: "Беларусь становится свободной."
  mighty_economy.t: "Могучая экономика"
  mighty_economy.d: "Рост экономики в стране, новые веяния, демократизация общества и уход от устаревших подходов превратят вашу экономику в непобедимую силу, способную поддерживать любые военные усилия и обеспечивать процветание вашей нации."
  mighty_economy.1.a: "Получить экономические усиления"
  mighty_economy.1.b: "Отказаться от экономических усилений"
  superior_land_forces.t: "Превосходные сухопутные силы"
  superior_land_forces.d: "Модернизация армии, внедрение передовых технологий и обучение солдат новым тактикам превратят ваши сухопутные войска в непобедимую армию, способную сметать врагов с поля боя и защищать вашу родину с непревзойденной мощью."
  superior_land_forces.2.a: "Получить усиления для сухопутных войск"
  superior_land_forces.2.b: "Отказаться от усилений для сухопутных войск"
  spy_network.t: "Шпионская сеть"
  spy_network.d: "Развитие шпионской сети, использование современных методов разведки и вербовка лучших агентов превратят вашу шпионскую сеть в мощный инструмент, способный проникать в самые защищенные уголки вражеских государств и добывать самую ценную информацию."
  spy_network.3.a: "Получить усиления для шпионской сети"
  spy_network.3.b: "Отказаться от усилений для шпионской сети"
  industrial_slots.t: "Промышленные слоты"
  industrial_slots.d: "Расширение промышленных мощностей, строительство новых заводов и модернизация инфраструктуры значительно увеличат количество промышленных слотов, позволяя вам строить и модернизировать заводы и инфраструктуру с невиданной скоростью."
  industrial_slots.4.a: "Получить усиления для промышленности"
  industrial_slots.4.b: "Отказаться от усилений для промышленности"
  superior_naval_forces.t: "Превосходные морские силы"
  superior_naval_forces.d: "Модернизация флота, внедрение передовых технологий и обучение моряков новым тактикам превратят ваш флот в непобедимую армаду, способную господствовать на морях и защищать ваши берега от любых угроз."
  superior_naval_forces.5.a: "Получить усиления для морских сил"
  superior_naval_forces.5.b: "Отказаться от усилений для морских сил"
  superior_air_forces.t: "Превосходные воздушные силы"
  superior_air_forces.d: "Модернизация воздушных сил, внедрение передовых технологий и обучение пилотов новым тактикам превратят ваши воздушные силы в непобедимую армаду, способную господствовать в небе и обеспечивать полное превосходство в воздушных боях."
  superior_air_forces.6.a: "Получить усиления для воздушных сил"
  superior_air_forces.6.b: "Отказаться от усилений для воздушных сил"
