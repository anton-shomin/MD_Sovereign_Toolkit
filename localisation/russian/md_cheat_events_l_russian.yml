 modern_mighty_economy.1.b: "Отказаться от современных экономических усилений"
 treasury: "Увеличить национальную казну"
 modernize_technologies: "Современные технологии"
 modernize_technologies_desc: "Современные технологии - это не только новые машины, но и новые методы работы. Мы должны модернизировать наши технологии, чтобы соответствовать современным стандартам."
 step_back_technologies_technologies: "Шаг назад в технологиях"
 step_back_technologies_technologies_desc: "Мы отстали в технологическом развитии, и нам нужно сделать шаг назад, чтобы догнать остальной мир. Мы сосредоточимся на улучшении наших существующих технологий и методов работы."
