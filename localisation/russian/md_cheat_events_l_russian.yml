 modern_mighty_economy.t: "Современная Могучая экономика"
 modern_mighty_economy.d: "Рост современной экономики в стране, новые веяния, демократизация общества и уход от устаревших подходов превратят вашу экономику в непобедимую силу, способную поддерживать любые военные усилия и обеспечивать процветание вашей нации."
